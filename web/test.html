<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling Div</title>
    <style>
        #controls {
            position: sticky;
            top: 0;
            background: white;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            z-index: 10;
        }
        #scroll-container {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="margin-top: 500px;">
        <div id="controls">
            <button id="resume-button">Resume Scrolling</button>
        </div>
        <div id="scroll-container"></div>
    </div>
    <script>
        const scrollContainer = document.getElementById('scroll-container');
        const resumeButton = document.getElementById('resume-button');

        let isAutoScrolling = true;
        let userInteracted = false;

        // Function to add content to the div
        function addContent() {
            const content = document.createElement('div');
            content.textContent = `New content at ${new Date().toLocaleTimeString()}`;
            scrollContainer.appendChild(content);
        }

        // Simulate content being added periodically
        setInterval(() => {
            addContent();
            if (isAutoScrolling) {
                scrollContainer.scrollTop = scrollContainer.scrollHeight;
            }
        }, 500);

        // Stop scrolling when user interacts
        scrollContainer.addEventListener('scroll', () => {
            if (!userInteracted && scrollContainer.scrollTop + scrollContainer.clientHeight < scrollContainer.scrollHeight) {
                isAutoScrolling = false;
                userInteracted = true;
            }
        });

        // Resume scrolling on button press
        resumeButton.addEventListener('click', () => {
            isAutoScrolling = true;
            userInteracted = false;
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
        });
    </script>
</body>
</html>
