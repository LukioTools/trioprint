<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Update Settings</h2>

  <div class="input-group">
    <label for="config">Config ID (number)</label>
    <input type="number" id="config" placeholder="e.g. 0 for WIFI_SSID">
  </div>

  <div class="input-group">
    <label for="status">Status / Value</label>
    <input type="text" id="status" placeholder="Enter value to save">
  </div>

  <button id="saveButton" onclick="saveConfig()">Save</button>

  <div id="status"></div>
</div>

<script>
function saveConfig() {
  const config = document.getElementById('config').value.trim();
  const status = document.getElementById('status').value.trim();

  if (!config || !status) {
    alert('Please fill out both fields.');
    return;
  }

  const formData = new FormData();
  formData.append('config', config);
  formData.append('status', status);

  fetch('/setDynamic', {
    method: 'POST',
    body: formData
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to save. Status ' + response.status);
    }
    return response.text();
  })
  .then(data => {
    document.getElementById('status').innerHTML = `<span style="color: green;">${data}</span>`;
  })
  .catch(error => {
    document.getElementById('status').innerHTML = `<span style="color: red;">${error.message}</span>`;
  });
}
</script>

</body>
</html>
